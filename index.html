
<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />
    <title>Exe2</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<div id="wrapper">
    <header>
    </header>

    <nav>
        <section id="shapes">
            <button onClick=setOption(4) id="box"> Translation</button>

            <button onClick=setOption(5) id="box2" >Scaling
                <select name="cars" class="selectInput" id="scaling">
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="0.75">0.75</option>
                    <option value="1" selected>1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </button>

            <button type="button" onClick=setOption(6) id="box2">
                Rotate <input class="selectInput" id="angle" type="number" name="angle" value="90" size=1px min="-360" max="360"/>
            </button>


            <button  onClick=setOption(7) id="box" >MirrorX</button>

            <button  onClick=setOption(8)  id="box">MirrorY</button>

            <button  onClick=setOption(9)  id="box">ShearX</button>

            <button  onClick=setOption(10)  id="box">ShearY</button>

            <button onClick=undo() id="box">Undo</button>

            <button type="button" value="Reset" onClick="history.go(0)" id="reset">Clear</button>
        </section>
    </nav>

    <main>
        <canvas id="myCanvas" width="1200" height="600"> </canvas>
    </main>
</div>

<footer>
    <section id="footer-menu">
    <div class="file">
        <input type="file" id="file-input"  />
        <button type="button" value="Open" id="open" class="open" onClick=readSingleFile() >Open</button>
    </div>
    <button class="open" >
        <a href="javascript:void(0);" onclick="javascipt:window.open('help.pdf');" >help </a>
    </button>
    </section>
</footer>
<script src="ex-2.js"></script>

</body>
</html>
