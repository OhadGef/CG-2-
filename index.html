<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />
    <title>Exe2</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="wrapper">
    <header>
    </header>

    <nav>
        <ul>
            <li class="file">
                <!--<input type="file" name="fileName" id="fileID">-->
                <input type="file" id="file-input" /><br>
                <button type="button" value="Open" id="open" onClick=readSingleFile() class=button>Open</button></li>
            <li> <button onClick=setOption(1)> Draw Line</button></li>
            <li> <button onClick=setOption(2)> Draw Circle</button></li>
            <li> <button onClick=setOption(3)> Draw ezier</button></li>
            <li> <button onClick=setOption(4)> move</button></li>
            <li onClick=setOption(5) class=button>zoom
                <select name="cars" id="zoom">
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option><br>
                    <option value="0.75">0.75</option>
                    <option value="1" selected>1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select></li>
            <li onClick=setOption(6) class=button >rotate
                <input id="angle" type="number" name="angle" value="45" size=1px min="-360" max="360" /></li>
            <li><button  onClick=setOption(7) class=button>MirrorX</button></li>
            <li><button  onClick=setOption(8) class=button>MirrorY</button></li>
            <li><button  onClick=setOption(9) class=button>ShearX</button></li>
            <li><button  onClick=setOption(10) class=button>ShearY</button></li>
            <li onClick=undo() class=button>Undo	</li>
            <li><button type="reset" value="Reset" onClick="history.go(0)" class=button>Reset</button></li>
            <li class=button><a href="javascript:void(0);" onclick="javascipt:window.open('images/help.pdf');" >help </a></li>
        </ul>
    </nav>

    <section>
        <canvas id="myCanvas" width="994" height="600"> </canvas>
    </section>
</div>
<script src="ex-2.js"></script>

</body>
</html>
